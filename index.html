<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChatCore</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

</head>
<body>
  <header>
    <h1>Mstore Chat</h1>
    <button id="btnUser">Я пользователь</button>
    <button id="btnAdmin">Я админ</button>
  </header>

  <main id="chatArea" class="hidden">
    <div id="chatMessages" class="chat-messages"></div>

    <form id="messageForm">
      <input type="text" id="messageInput" placeholder="Введите сообщение..." autocomplete="off" required />
      <button type="submit">Отправить</button>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
