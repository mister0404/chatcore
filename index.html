<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mstore</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Mstore</h1>
    <input type="text" placeholder="Поиск товаров..." />
    <div class="header-buttons">
      <button onclick="openRegisterModal()">Регистрация</button>
      <button onclick="openAdminModal()">Я админ</button>
    </div>
  </header>

  <main class="products">
    <div class="product-card" id="product-airpods">
      <img src="airpods.jpg" alt="AirPods Pro 3" />
      <h2 class="product-title">AirPods Pro 3</h2>
      <p class="product-description">Беспроводные наушники с шумоподавлением.</p>
      <p class="product-price">Цена: 80 сомон</p>
      <button onclick="openProductModal('airpods')">Купить</button>
      <button class="edit-btn" onclick="editProduct('airpods')">Редактировать</button>
    </div>

    <div class="product-card" id="product-kit">
      <img src="apple-kit.jpg" alt="Набор гаджетов Apple" />
      <h2 class="product-title">Набор гаджетов Apple</h2>
      <p class="product-description">Часы, наушники и кабели — комплект.</p>
      <p class="product-price">Цена: 200 сомон</p>
      <button onclick="openProductModal('kit')">Купить</button>
      <button class="edit-btn" onclick="editProduct('kit')">Редактировать</button>
    </div>
  </main>

  <div id="adminPanel" class="hidden">
    <h2>Панель администратора</h2>
    <p>Редактируй товары ниже.</p>
    <div class="chat-box" id="adminChatBox"></div>
  </div>

  <!-- Мессенджер -->
  <div class="messenger">
    <h3>Чат с админом</h3>
    <div class="chat-box" id="chatBox"></div>
    <input type="text" id="userMessage" placeholder="Напишите сообщение..." />
    <button onclick="sendMessage()">Отправить</button>
  </div>

  <!-- Модальные окна -->
  <div class="modal-overlay" id="modalOverlay"></div>

  <!-- Регистрация -->
  <div id="registerModal" class="modal">
    <h2>Регистрация</h2>
    <input type="text" placeholder="Имя" /><br /><br />
    <input type="email" placeholder="Email" /><br /><br />
    <button onclick="closeModals()">Зарегистрироваться</button>
  </div>

  <!-- Вход админа -->
  <div id="adminModal" class="modal">
    <h2>Вход администратора</h2>
    <input type="password" id="adminPassword" placeholder="Пароль" /><br /><br />
    <button onclick="checkAdminPassword()">Войти</button>
  </div>

  <!-- Инфо о товаре -->
  <div id="productModal" class="modal">
    <h2 id="productModalTitle"></h2>
    <p id="productModalDesc"></p>
    <p id="productModalPrice"></p>
    <button onclick="closeModals()">Закрыть</button>
  </div>

  <!-- Редактирование -->
  <div id="editModal" class="modal">
    <h2>Редактировать товар</h2>
    <input type="text" id="editTitle" placeholder="Название" /><br /><br />
    <textarea id="editDesc" placeholder="Описание"></textarea><br /><br />
    <input type="text" id="editPrice" placeholder="Цена" /><br /><br />
    <button onclick="saveEdit()">Сохранить</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
